ip_ranges.admin_list:
  path: '/admin/config/people/ip-ranges'
  defaults:
    _entity_list: 'ip_ranges'
    _title: 'IP Ranges'
  requirements:
    _permission: 'ban IP address ranges'

ip_ranges.create_form:
  path: '/admin/config/people/ip-ranges/add'
  defaults:
    _entity_form: 'ip_ranges.add'
    _title: 'Add IP Range'
  requirements:
    _permission: 'ban IP address ranges'

ip_ranges.edit_form:
  path: '/admin/config/people/ip-ranges/{ip_ranges}/edit'
  defaults:
    _entity_form: 'ip_ranges.edit'
    _title: 'Edit IP ranges'
  requirements:
    _permission: 'ban IP address ranges'

ip_ranges.delete_form:
  path: '/admin/config/people/ip-ranges/{ip_ranges}/delete'
  defaults:
    _entity_form: 'ip_ranges.delete'
    _title: 'Delete IP ranges'
  requirements:
    _permission: 'ban IP address ranges'
